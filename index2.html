<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>360&deg; Image</title>
  <meta name="description" content="360&deg; Image - A-Frame">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v3.13.1/dist/aframe-extras.min.js"></script>

  <script>
    AFRAME.registerComponent('hotspot-listener', {
      init: function () {
        var el = this.el;
        el.addEventListener('click', function () {
          console.log('Hotspot clicked!');
          window.location.href = 'index.html';
        });
      }
    });
    AFRAME.registerComponent('cursor-listener', {
      init: function () {
        let hotspot = document.querySelector('#hotspot');
        let text = document.querySelector('#hotspot a-text');
        let hot=document.querySelector('#hot');
        hotspot.addEventListener('mouseenter', function () {

          text.setAttribute('visible', true);
          hot.setAttribute('width',0.24);
          hot.setAttribute('height',0.24);

        });
        hotspot.addEventListener('mouseleave', function () {
          text.setAttribute('visible', false);
          hot.setAttribute('width',0.2);
          hot.setAttribute('height',0.2);
        });
        hotspot.addEventListener('click', function () {
          console.log('Hotspot clicked!');

        });
      }
    });
    
  </script>
  
</head>

<body>

  <a-scene>

    <a-sky src="kiit.jpg" rotation="0 -130 0"></a-sky>

    <a-text font="kelsonsans" value="VR" width="6" position="-2.5 0.25 -1.5" rotation="0 15 0"></a-text>



    <a-entity id="hotspot" position="-2.5 1 -1.5">
      <a-image id="hot" src="pin2.png" width="0.2" height="0.2" hotspot-listener></a-image>
      <a-entity cursor-listener>
      <a-text class="di" value="Way to campus 6" visible="false" position="0 -0.1 0" align="center" width="2"
        font="exo2bold"></a-text>

      </a-entity>



    </a-entity>

    <a-camera cursor="rayOrigin: mouse"></a-camera>

  </a-scene>




</body>

</html>
